<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ninja-to-Cat</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(() => {
				$('img').click(function() {
					var src = $(this).attr('src');
					$(this).attr('src', $(this).attr('data-alt-src'));
					$(this).attr('data-alt-src', src);
				});
			})
		</script>
	</head>
	<body>
		<h1>Ninja - to - Cat</h1>
		<div id="container">
			<img src="img/ninja0.png" data-alt-src="img/cat0.png" alt="A clipart image of a female ninja">
			<img src="img/ninja1.png" data-alt-src="img/cat1.png" alt="A clipart image of a female ninja">
			<img src="img/ninja2.png" data-alt-src="img/cat2.png" alt="A clipart image of a female ninja">
			<img src="img/ninja3.png" data-alt-src="img/cat3.png" alt="A clipart image of a female ninja">
			<img src="img/ninja4.png" data-alt-src="img/cat4.png" alt="A clipart image of a female ninja">
		</div>
	</body>
</html>
